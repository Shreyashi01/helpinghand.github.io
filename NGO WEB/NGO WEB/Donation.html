<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="nikita.css">
    <title>Donation page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="donation1">
    <div class="a2"><a href="Front.html"><h3><i class="fa fa-home" aria-hidden="true"></i>  Home</h3></a></div>
    <div class="container">
        <form action="">
            <div class="box">
                <div class="col">
                    <h3 class="bill"> Billing Address</h3>
                    <div class="inputbox">
                        <span> Full name: </span>
                        <input type="text" placeholder="Your Name">
                    </div>
                    <div class="inputbox">
                        <span> Email: </span>
                        <input type="email" placeholder="example@example.com">
                    </div>
                    <div class="inputbox">
                        <span> Address: </span>
                        <input type="text" placeholder="Street-Locality">
                    </div>
                    <div class="inputbox">
                        <span> City: </span>
                        <input type="text" placeholder="kolkata">
                    </div>
                    <div class="inputbox">
                        <span> State: </span>
                        <input type="text" placeholder="WestBengal">
                    </div>
                    <div class="inputbox">
                        <span> Country: </span>
                        <input type="text" placeholder="India">
                    </div>
                    
                </div>
                <div class="col">
                    <h3> Payment</h3>
                    <div class="inputbox">
                        <span> card Accepted: </span>
                        <input type="text" placeholder=" Card name">
                    </div>
                    <div class="inputbox">
                        <span> Name on Card: </span>
                        <input type="text" placeholder="Ms Nikita Gupta">
                    </div>
                    <div class="inputbox">
                        <span> Card numbr: </span>
                        <input type="number" placeholder="1111-2222-3333-4444">
                    </div>
                    <div class="inputbox">
                        <span> Exp month: </span>
                        <input type="text" placeholder="january">
                    </div>
                    <div class="inputbox">
                        <span> Exp year: </span>
                        <input type="number" placeholder="2024">
                    </div>
                    <div class="inputbox">
                        <span> CVV: </span>
                        <input type="number" placeholder="1234">
                    </div>
                    
                </div>
                
            </div>
            <button class="submit_btn">proceed to checkout</button>
        </form>
        
    </div>

</body>
</html>
